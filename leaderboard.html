<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лидерборд</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <!-- Заголовок -->
      <div class="main-tittle__container _container">
        <h2 class="main-tittle__display-name">Лидерборд</h2>
      </div>

      <!-- Таблица -->
      <div class="leaderboard-table _container" style="margin-top: 2rem;">
        <table id="leaderboardTable" style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr style="background-color: #333; color: #fff;">
              <th style="border: 1px solid #ccc; padding: 0.5rem;">№</th>
              <th style="border: 1px solid #ccc; padding: 0.5rem;">Пилот</th>
              <th style="border: 1px solid #ccc; padding: 0.5rem;">Лучший круг</th>
            </tr>
          </thead>
          <tbody>
            <!-- Строки подгружаются автоматически из JS -->
          </tbody>
        </table>
      </div>

      <!-- Кнопка возврата -->
      <div style="margin-top: 2rem;">
        <a href="./index.html" class="_button">← Вернуться на главную</a>
      </div>
    </div>
  </div>

  <!-- Скрипт подгрузки JSON -->
  <script type="module">
    async function loadLeaderboard() {
      try {
        const response = await fetch('/leaderboard.json'); // файл из public
        if (!response.ok) throw new Error('Файл не найден');
        const data = await response.json();

        const tbody = document.querySelector('#leaderboardTable tbody');
        tbody.innerHTML = ''; // очистка таблицы

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td style="border: 1px solid #ccc; padding: 0.5rem;">${row["№"]}</td>
            <td style="border: 1px solid #ccc; padding: 0.5rem;">${row["Пилот"]}</td>
            <td style="border: 1px solid #ccc; padding: 0.5rem;">${row["ЛучшийКруг"]}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Ошибка при загрузке таблицы:', err);
        const tbody = document.querySelector('#leaderboardTable tbody');
        tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">Не удалось загрузить таблицу</td></tr>';
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
